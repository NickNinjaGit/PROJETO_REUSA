<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat√°logo de Cursos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="catalogo.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="./components/images/Logo.png" alt="Logo" width="60" class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="cursos.html">In√≠cio</a></li>
          <li class="nav-item"><a class="nav-link active" href="catalogo.html">Cursos</a></li>
          <li class="nav-item"><a class="nav-link" href="/pontos.html">Pontos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-semibold">All Courses</h2>
      <a href="#" class="text-success text-decoration-none">View all ‚Üí</a>
    </div>
    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="course-card">
          <img src="https://via.placeholder.com/600x300" class="card-img-top rounded" alt="Course image">
          <div class="card-body">
            <h5 class="fw-semibold">Artesanato com Itens Reciclaveis</h5>
            <p class="text-muted mb-1 small">Equipe Reusa‚Ä¢ ‚≠ê 5.0</p>
            <div class="d-flex justify-content-between align-items-center small text-muted">
              <div>üìò 110+ Content</div>
              <div><a href="#" class="text-success text-decoration-none">Ver detalhes</a></div>
            </div>
            <div class="text-end">
              <div class="fw-semibold text-success">Gratuito</div>
              <button 
                class="btn btn-success btn-access mt-2" 
                data-course="Artesanato com Itens Reciclaveis">
                Acessar Curso
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="course-card">
          <img src="https://via.placeholder.com/600x300" class="card-img-top rounded" alt="Course image">
          <div class="card-body">
            <h5 class="fw-semibold">Dinheiro com <br>Reciclagem</h5>
            <p class="text-muted mb-1 small">Equipe Reusa ‚Ä¢ ‚≠ê 5.0</p>
            <div class="d-flex justify-content-between align-items-center small text-muted">
              <div>üìò 110+ Content</div>
              <div><a href="#" class="text-success text-decoration-none">Ver detalhes</a></div>
            </div>
            <div class="text-end">
              <div class="fw-semibold text-success">Gratuito</div>
              <button 
                class="btn btn-success btn-access mt-2" 
                data-course="Dinheiro com Reciclagem">
                Acessar Curso
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="courseModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalhes do Curso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h3 class="mb-3" id="modalCourseTitle"></h3>
          <p class="text-muted" id="modalInstructor"></p>
          <p id="modalDescription"></p>
          <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg" id="startCourseBtn">Iniciar Curso</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const courseData = {
        "Artesanato com Itens Reciclaveis": {
          instructor: "Equipe Reusa",
          description: "Aprenda Artesanato com Itens Reciclaveis do b√°sico ao avan√ßado com este curso completo."
        },
        "Dinheiro com Reciclagem": {
          instructor: "Equipe Reusa",
          description: "Introdu√ß√£o ao Dinheiro com Reciclagem com princ√≠pios fundamentais."
        }
      };

      document.querySelectorAll('.btn-access').forEach(btn => {
        btn.addEventListener('click', function() {
          const courseName = this.getAttribute('data-course');
          const course = courseData[courseName];
          
          document.getElementById('modalCourseTitle').textContent = courseName;
          document.getElementById('modalInstructor').textContent = `Instrutor: ${course.instructor}`;
          document.getElementById('modalDescription').textContent = course.description;
          
          const modal = new bootstrap.Modal(document.getElementById('courseModal'));
          modal.show();
        });
      });

      document.getElementById('startCourseBtn').addEventListener('click', function() {
        const courseTitle = document.getElementById('modalCourseTitle').textContent;
        localStorage.setItem('currentCourse', courseTitle);
        window.location.href = 'player.html';
      });
    });
  </script>
</body>
</html>
